version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vitaprod_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped

